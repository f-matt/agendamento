<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Agendamento</title>
</h:head>

<h:body>
	<h1>Sistema de Agendamento</h1>
	
	<p><a href="espaco-fisico.xhtml">Cadastro de Espaço Físico</a></p>

	<h:form id="formOla" prependId="false">
		<h:outputLabel for="nome" value="Nome:" />
		<p:inputText id="nome" value="#{indexController.nome}" />

		<br />
		<br />

		<p:commandButton value="Olá!" actionListener="#{indexController.dizOla}" update="mensagens" />
		
	</h:form>

	<br/>
	<br/>
	<h2>Saída:</h2>
	<p:outputPanel id="mensagens">
		${indexController.mensagem}
	</p:outputPanel>

</h:body>

</html>
